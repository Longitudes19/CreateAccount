<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Create an Account ðŸ‘‹</h1>
        <p>Kindly fill in your details to create an account</p>

        <form id="registrationForm">
            <div class="form-group">
                <label for="fullname">Your Full Name *</label>
                <input type="text" id="fullname" class="black-bg-input" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" class="black-bg-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Create Password *</label>
                <div class="password-input-container">
                    <input type="password" id="password" class="black-bg-input" placeholder="Create your password" required>
                    <span class="eye-icon" onclick="togglePasswordVisibility()">&#128065;</span>
                </div>
            </div>

            <div class="form-group single-line-checkbox">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">I agree to terms and conditions</label>
            </div>

            <div class="button-group">
                <button type="button" onclick="registerAccount()" class="blue-box">Register Account</button>
                <span class="or-divider">OR</span>
                <button type="button" onclick="registerWithGoogle()" class="black-box">Register with Google</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
